{% extends 'base.html' %}

{% block title %}Home - Sustainable Life Advisor{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg">
    <h1 class="text-3xl font-bold text-center text-green-700 mb-6">Sustainable life advisor</h1>

    <form method="post" id="carbonForm" class="space-y-4" action="{% url 'calculate' %}">

        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-gray-700">Public transport:</label>
            <select name="transport" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                <option value="car">Car</option>
                <option value="bike">Bike</option>
                <option value="bus">Bus</option>
                <option value="train">Train</option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Distance (km):</label>
            <input type="number" step="any" name="distance" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Energy consume (kWh):</label>
            <input type="number" step="any" name="energy" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Gas (mÂ³):</label>
            <input type="number" step="any" name="gas" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Fuel type:</label>
            <select name="fuel" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Fuel (litres):</label>
            <input type="number" step="any" name="litros" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
        </div>

        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-200">
            Calculate
        </button>
    </form>
</div>

<!-- Loading overlay -->
<div id="loadingOverlay" style="
    display:none;
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.85);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-size: 1.5rem;
    color: #2f855a;
    font-weight: 600;
">
  <svg
    width="50"
    height="50"
    viewBox="0 0 50 50"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    stroke="#2f855a"
    stroke-width="4"
  >
    <circle
      cx="25"
      cy="25"
      r="20"
      stroke-opacity="0.25"
    />
    <path
      d="M45 25a20 20 0 0 1-20 20"
      stroke-linecap="round"
      style="animation: spin 1s linear infinite;"
    />
  </svg>
  <div style="margin-top: 12px;">Loading, please wait...</div>
</div>

<style>
@keyframes spin {
  0% {
    transform: rotate(0deg);
    transform-origin: 25px 25px;
  }
  100% {
    transform: rotate(360deg);
    transform-origin: 25px 25px;
  }
}
</style>

<script>
  window.addEventListener('load', () => {
    document.getElementById('loadingOverlay').style.display = 'none';
  });

  document.getElementById('carbonForm').addEventListener('submit', function() {
    const overlay = document.getElementById('loadingOverlay');
    overlay.style.display = 'flex';

    setTimeout(() => {
      overlay.style.display = 'none';
    }, 10000);
  });
</script>
{% endblock %}
