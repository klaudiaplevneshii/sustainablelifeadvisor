<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sustainable Life Advisor{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light.css" />
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start pt-24">

    <div class="bg-white w-full shadow-sm fixed top-0 left-0 z-50">
    <nav class="flex justify-center space-x-10 py-4">
        <a href="{% url 'homepage' %}" class="text-green-700 font-semibold hover:underline">Home</a>
        <a href="{% url 'about' %}" class="text-green-700 font-semibold hover:underline">About Us</a>
        <a href="{% url 'view_history' %}" class="text-green-700 font-semibold hover:underline">View History</a>
        <a href="{% url 'impact' %}" class="text-green-700 font-semibold hover:underline">Impact</a>
        <a href="{% url 'interpretation' %}" class="text-green-700 font-semibold hover:underline">Interpretation</a>
    </nav>
</div>

    {% block content %}{% endblock %}

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        tippy('[data-tippy-content]', {
          theme: 'light',
          animation: 'shift-away-subtle',
          placement: 'right',
          arrow: true,
        });
      });
    </script>
</body>
</html>
